	//if (n <= 2) { return "1" } else {return"Blya"}

    function fibmi(n) {
    	var a = 1, b = 1;
    	if (3 < n) {
    		for (var i = 3; i <= n; i++) {
    			var c = a + b;
    			a = b;
    			b = c;
    		}
    	} else { return "1"; }
    	return c;
    }
    
    alert( fibmi(1) ); // 2
    alert( fibmi(2) ); // 13
    alert( fibmi(0) ); // 5527939700884757
    alert( fibmi(7) );
    alert( fibmi(77) );
